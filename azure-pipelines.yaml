name: "build-n-test"
trigger:
  branches:
    include:
      - "feature/rewrite"
jobs:
  - job: "PR"
    strategy:
      parallel: 1
    pool:
      vmImage: "ubuntu-16.04"
    steps:
      - checkout: self
        clean: true
        lfs: true
        submodules: recursive
        persistCredentials: true
      - task: GoTool@0
        inputs:
          version: '1.12'
      - bash: |
          set -exo pipefail
          export PATH=/usr/local/go/bin:$(go env GOPATH)/bin:${PATH}
          make && make test && make test-cockroach
        name: "build_and_test"
        displayName: "build_and_test"